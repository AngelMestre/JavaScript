<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="res"></div>

    <script>
        function ver() {
            var p = document.getElementById('pais')
            var res = document.getElementById('res')

            if (p == 'Portugal') {
                res.innerHTML = `Você é <strong>Português</strong>`
            } else {
                res.innerHTML = `Você é <strong>Estrangeiro</strong>`
            }
        }
    </script>
</body>
</html>
